environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.0
  intl: ^0.19.0
  flutter_spinkit: ^5.2.0
  cupertino_icons: ^1.0.8
  flutter_map: ^7.0.1
